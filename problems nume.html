<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('ako.jpg.crdownload'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 50%; /* Set width to half of the screen */
            margin: auto; /* Center the container horizontally */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center items vertically */
            align-items: center;
            color: white;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .tabs {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column; /* Arrange tabs in a column */
            align-items: center; /* Center tabs horizontally */
        }
        .tab {
            padding: 15px 30px; /* Larger padding for tabs */
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 10px; /* Add margin between tabs */
            cursor: pointer;
            width: 100%; /* Make tabs take full width */
            text-align: center; /* Center text inside tabs */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Problem Solving</h1>
        <ul class="tabs">
            <li class="tab" data-file="https://docs.google.com/document/d/1UBOcw_DRA8dja8c367iJDQyHtijLt4Hs430f1E8CExQ/edit">Problems Set No. 1</li>
            <li class="tab" data-file="file2.txt">Problems Set No. 2</li>
            <li class="tab" data-file="file3.txt">Problems Set No. 3</li>
            <li class="tab" data-file="file4.txt">Problems Set No. 4</li>
            <li class="tab" data-file="file5.txt">Problems Set No. 5</li>
            <li class="tab" data-file="file6.txt">Problems Set No. 6</li>
            <li class="tab" data-file="file7.txt">Problems Set No. 7</li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get all tab elements
            var tabs = document.querySelectorAll('.tab');

            // Add click event listener to each tab
            tabs.forEach(function(tab) {
                tab.addEventListener('click', function() {
                    // Get the file name from the data-file attribute
                    var fileName = this.getAttribute('data-file');
                    // Redirect to the corresponding file
                    window.location.href = fileName;
                });
            });
        });
    </script>
</body>
</html>
